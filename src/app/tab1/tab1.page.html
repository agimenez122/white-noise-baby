<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title><ion-icon src="../../assets/icon/baby-solid.svg"></ion-icon>
      White Noise, Baby!
    </ion-title>
  <!--ion-icon slot="end" name="options" size="large" style="margin-right: 5%;"></ion-icon-->
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">White Noise, Baby!</ion-title>
    </ion-toolbar>
  </ion-header>
    
  <ion-list >
    <ion-item color="secondary" *ngFor="let sound of sounds">
      <ion-label>
        <h2>{{sound.name}}</h2>
      </ion-label>
      <ion-icon *ngIf="sound.play==1" name="play" (click)="changeSoundsValue(sound.id)"></ion-icon>
      <ion-icon *ngIf="sound.play==0" name="play-outline" (click)="changeSoundsValue(sound.id)"></ion-icon>
    </ion-item>
  </ion-list>
  
  <ion-card color="secondary">
    <img alt="Silhouette of mountains" src="../../assets/Logo.PNG"  />
    <ion-card-header>
      <ion-card-title>White Noise, Baby!</ion-card-title>
      <ion-card-subtitle>By Ginjol Apps</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <h2>Version: 0.0.1</h2> 
    </ion-card-content>
  </ion-card>
</ion-content>
